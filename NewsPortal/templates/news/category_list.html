{% extends 'default.html' %}
{% load tz %}
{% load i18n %}

{% block title %}
Categories
{% endblock title %}

{% block content %}
<h1>{% trans "Категории публикаций" %}</h1>

<style>
    body {background-color: {% if current_time.hour >= 19 or current_time.hour <= 7 %} darkcyan {% else %} powderblue {% endif %};}
</style>
  <hr>
<table>
    <thead>
    <th>
        <b> Категории &nbsp </b>
    </th>
    <th>
        <b>  </b>
    </th>
    </thead>
    {% for category in categories %}
    <div class="model-class">
    <tr>
        <td>
            {{category.name}} &nbsp <br>
        </td>
        <td>
            <a href="{% url 'category_subscription' category.id %}" style="color:#FF0000">Выбрать категорию</a><br>
        </td>
    </tr>
    </div>
    {% endfor %}
</table>
{% endblock content %}
